<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>EIP</title>
<link rel="stylesheet" href="common/css/style.css">
<link rel="stylesheet" href="source/eip.css">
<style>
	table {
		margin: 1em auto 0;
		width: 500px;
	}
		table tr {}
			table th,
			table td {
				border: solid #666 1px;
				padding: 10px;
			}

	input[type="text"], textarea {
		box-sizing: border-box;
		width: 100%;
	}
	textarea {
		height: 100px;
	}
	.favFood form .row {
		margin: 5px 0;
	}
		.favFood form .row input[type="text"] {
			width: 200px;
		}
		.favFood form .row button {
			background: #b01608;
			color: #FFF;
			font-weight: bold;
			border: none;
			cursor: pointer;
		}
		.favFood form .row button:hover {
			background: #f71e0b;
		}
	.favFood form .add {
		padding: 3px 10px;
		text-align: center;
	}
	.favFood ul {
		list-style: circle;
		margin-left: 18px;
	}
		.favFood ul li {
			margin: 5px 0;
		}
</style>
<script src="common/js/jquery.js"></script>
<script src="source/eip.js"></script>
<script>
	$(function() {
		$('[data-eip-name="age"]').bind('eip:replaceedit', function(e) {
			if (!window.confirm('編集しますか？')) {
				e.preventDefault();
			}
		});
	});

	EIP.defineType('list', {
		init: function(eip) { },
		renderHolder: function(eip) {
			var $ul = $('<ul>');

			eip.$input.find('input[type="text"]').each(function() {
				var $i = $(this);
				var $li = $('<li>');
				$li.text($i.val());
				$ul.append($li);
			});

			eip.$holder.html($ul);
		},
		renderForm: function(eip) {
			var $input = eip.$input.empty();
			var name = eip.data('name');

			function applyNameAttr() {
				$input.find('input').each(function(i) {
					$(this).attr('name', name + '[' + i + ']');
				});
			}
			function _createRow(text) {
				var $remove = $('<button>')
					.text('x')
					.addClass('remove')
					.click(function(e) {
						e.preventDefault();
						$(this).closest('.row').remove();
						applyNameAttr();
					});
				var $input = $('<input type="text">').val(text);

				return $('<div>').addClass('row').append($input, $remove);
			}

			eip.$holder.find('li').each(function(eip) {
				var $li = $(this);
				var $row = _createRow($li.text());
				$input.append($row);
			});

			var $add = $('<button>').text('+').addClass('add').click(function(e) {
				e.preventDefault();
				var $row = _createRow();
				$input.append($row);
				applyNameAttr();
			});

			applyNameAttr();
			$input.after($add);
		}
	});

	jQuery(function($) {
		$("div.eip").eip().bind('eip:submit', function(ev) {
			var $el = $(this);
			var eip = $el.data('eip');
			var text = decodeURIComponent(eip.$form.serialize());
			console.log(text);
		});
	});
</script>
</head>
<body>

<p class="note"><a href="http://5509.me/log/skroll">Archive</a> | <a href="http://5509.me/">5509</a></p>
<div class="pagebody">
	<h1>Edit in place</h1>

	<p class="cap">鉛筆マークの箇所はクリックすると編集・選択できるようになります</p>
	<table>
		<colgroup>
			<col width=30%>
			<col width=70%>
		</colgroup>
		<tbody>
			<tr>
				<th>なまえ</th>
				<td>
					<div class="eip"
						data-eip-type="text"
						data-eip-name="name"
						data-eip-placeholder="クリックして編集できます"
						data-eip-attr-maxlength="20"
						data-eip-attr-required
					>Taro Yamada</div>
				</td>
			</tr>
			<tr>
				<th>年齢</th>
				<td>
					<div class="eip"
						data-eip-type="number"
						data-eip-name="age"
						data-eip-attr-min="0"
						data-eip-attr-max="100"
					>28</div>
				</td>
			</tr>
			<tr>
				<th>趣味</th>
				<td>
					<div class="eip"
						data-eip-type="text"
						data-eip-name="hobby"
					></div>
				</td>
			</tr>
			<tr>
				<th>誕生日</th>
				<td>
					<div class="eip"
						data-eip-type="date"
						data-eip-name="birthday"
					>1984-04-01</div>
				</td>
			</tr>
			<tr>
				<th>性別</th>
				<td>
					<div class="eip"
						data-eip-type="radio"
						data-eip-name="gender"
						data-eip-datalist='[["male","男性"],["famale","女性"]]'
					>男性
					</div>
				</td>
			</tr>
			<tr>
				<th>血液型</th>
				<td>
					<div class="eip"
						data-eip-type="select"
						data-eip-name="bloodType"
						data-eip-datalist='[["", "選択してください"], "A","B","O","AB"]'
					>B</div>
				</td>
			</tr>
			<tr>
				<th>自己紹介</th>
				<td>
					<div class="eip"
						data-eip-type="textarea"
						data-eip-name="introduce"
						data-eip-attr-rows="10"
						data-eip-attr-maxlength="300"
					>こんにちはこんにちは

自己紹介がはいるよ</div>
				</td>
			</tr>
			<tr>
				<th>好きなもの</th>
				<td class="favFood">
					<div class="eip"
						data-eip-type="list"
						data-eip-name="favfood"
						>
						<ul>
							<li>ラーメン</li>
							<li>うどん</li>
						</ul>
					</div>
			</tr>
		</tbody>
	</table>
	<div class="log"></div>
</div>

</html>
