<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>EIP</title>
<link rel="stylesheet" href="common/css/style.css">
<link rel="stylesheet" href="source/eip.css">
<style>
	table {
		margin: 1em auto 0;
		width: 500px;
	}
		table tr {}
			table th,
			table td {
				border: solid #666 1px;
				padding: 10px;
			}

	.favFood ul {
		list-style: circle;
		margin-left: 18px;
	}
		.favFood ul li {
			margin: 5px 0;
		}

	.submit {
		margin: 1em 0 0;
		text-align: center;
	}

</style>
<script src="common/js/jquery.js"></script>
<script src="source/eip.js"></script>
<script>
	EIP.addType('list', {
		getDefaultValue: function() {
			var list = this.$elm.find('ul li').map(function() {
				return $(this).text();
			}).toArray();

			return JSON.stringify(list);
		},
		getInputValue: function() {
			var list = this.$input.find('input[type="text"]').map(function() {
				return $(this).val();
			}).toArray();

			return JSON.stringify(list);
		},
		renderHolder: function(val) {
			var arr = JSON.parse(val);
			var $ul, $el, html;

			if (arr.length) {
				$ul = $('<ul>');
				$el = $('<div>').append($ul);
				arr.forEach(function(item) {
					var $li = $('<li>').text(item);
					$ul.append($li);
				});
				html = $el.html();
			}
			else {
				html = this.$defaultLabel;
			}

			this.$holder.html(html);
		},
		renderForm: function(val) {
			if (!this.$input) {
				this.$input = $('<div>');
				this.$form.prepend(this.$input);
			}

			var arr = JSON.parse(val);
			var $input = this.$input.empty();
			arr.forEach(function(item) {
				var $i = $('<input type="text">').val(item);
				var $div = $('<div>').append($i);
				$input.append($div);
			});
		}
	});

	jQuery(function($) {
		$("div.eip").eip({
			onsubmit: function(name, val) {
				console.log(name, val);
				$("input[name=" + name + "]").val(val);
			}
		});
	});
</script>
</head>
<body>

<p class="note"><a href="http://5509.me/log/skroll">Archive</a> | <a href="http://5509.me/">5509</a></p>
<div class="pagebody">
	<h1>Edit in place</h1>

	<p class="cap">鉛筆マークの箇所はクリックすると編集・選択できるようになります</p>
	<table>
		<colgroup>
			<col width=30%>
			<col width=70%>
		</colgroup>
		<tbody>
			<tr>
				<th>なまえ</th>
				<td>
					<div class="eip"
						data-eip-name="name"
						data-eip="text"
						data-eip-default="クリックして編集できます"
					>sample</div>
				</td>
			</tr>
			<tr>
				<th>趣味</th>
				<td>
					<div class="eip"
						data-eip-name="hobby"
						data-eip="text"
					>sample</div>
				</td>
			</tr>
			<tr>
				<th>セレクト(JSON)</th>
				<td>
					<div class="eip"
						data-eip-name="json"
						data-eip="select"
						data-eip-option="{&quot;A&quot;:&quot;data-A&quot;,&quot;B&quot;:&quot;data-B&quot;}"
					>data-A</div>
				</td>
			</tr>
			<tr>
				<th>セレクト(Array)</th>
				<td>
					<div class="eip"
						data-eip-name="array"
						data-eip="select"
						data-eip-option="[&quot;A&quot;,&quot;B&quot;,&quot;C&quot;,&quot;D&quot;]"
					>A</div>
				</td>
			</tr>
			<tr>
				<th>自己紹介</th>
				<td>
					<div class="eip"
						data-eip-name="introduce"
						data-eip="textarea"
						data-eip-rows="10"
					>自己紹介がはいるよ<br>
&lt;strong&gt;タグがあった場合&lt;/strong&gt;は<em>どうなるかな</em></div>
				</td>
			</tr>
			<tr>
				<th>好きなもの</th>
				<td class="favFood">
					<div class="eip"
						data-eip-name="favfood"
						data-eip="list"
						>
						<ul>
							<li>ラーメン</li>
							<li>うどん</li>
						</ul>
					</div>
			</tr>
		</tbody>
	</table>

	<form class="submit">
		<input type="hidden" name="name" value="sample">
		<input type="hidden" name="multi" value="sample">
		<input type="hidden" name="json" value="A">
		<input type="hidden" name="array" value="A">
		<input type="hidden" name="introduce" value="自己紹介が入るよ">
		<input type="submit" value="Submit">
	</form>

</div>

</html>
