<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>EIP</title>
<link rel="stylesheet" href="common/css/style.css">
<link rel="stylesheet" href="source/eip.css">
<style>
	table {
		margin: 1em auto 0;
		width: 500px;
	}
		table tr {}
			table th,
			table td {
				border: solid #666 1px;
				padding: 10px;
			}

	.submit {
		margin: 1em 0 0;
		text-align: center;
	}

</style>
<script src="common/js/jquery.js"></script>
<script src="source/eip.js"></script>
<script>
	jQuery(function($) {
		$("div.eip").eip({
			onsubmit: function(name, val) {
				$("input[name=" + name + "]")
					.val(val)
			}
		});
	});
</script>
</head>
<body>

<p class="note"><a href="http://5509.me/log/skroll">Archive</a> | <a href="http://5509.me/">5509</a></p>
<div class="pagebody">
	<h1>Edit in place</h1>

	<p class="cap">鉛筆マークの箇所はクリックすると編集・選択できるようになります</p>
	<table>
		<colgroup>
			<col width=30%>
			<col width=70%>
		</colgroup>
		<tbody>
			<tr>
				<th>なまえ</th>
				<td>
					<div class="eip"
						data-eip-name="name"
						data-eip="text"
						data-default="クリックして編集できます"
					>sample</div>
				</td>
			</tr>
			<tr>
				<th>趣味</th>
				<td>
					<div class="eip"
						data-eip-name="hobby"
						data-eip="text"
					>sample</div>
				</td>
			</tr>
			<tr>
				<th>セレクト(JSON)</th>
				<td>
					<div class="eip"
						data-eip-name="json"
						data-eip="select"
						data-eip-option="{&quot;A&quot;:&quot;data-A&quot;,&quot;B&quot;:&quot;data-B&quot;}"
					>data-A</div>
				</td>
			</tr>
			<tr>
				<th>セレクト(Array)</th>
				<td>
					<div class="eip"
						data-eip-name="array"
						data-eip="select"
						data-eip-option="[&quot;A&quot;,&quot;B&quot;,&quot;C&quot;,&quot;D&quot;]"
					>A</div>
				</td>
			</tr>
			<tr>
				<th>自己紹介</th>
				<td>
					<div class="eip"
						data-eip-name="introduce"
						data-eip="textarea"
						data-rows="10"
					>自己紹介がはいるよ</div>
				</td>
			</tr>
		</tbody>
	</table>

	<form class="submit">
		<input type="hidden" name="name" value="sample">
		<input type="hidden" name="multi" value="sample">
		<input type="hidden" name="json" value="data-A">
		<input type="hidden" name="array" value="A">
		<input type="hidden" name="introduce" value="自己紹介が入るよ">
		<input type="submit" value="Submit">
	</form>

</div>
<p class="copy">Copyright &copy <a href="http://5509.me/">5509</a> Some Rights Reserved.</p>



</body>
</html>
