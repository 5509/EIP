	<table>
		<col width=30%>
		<col width=70%>
		<tr>
			<th>なまえ</th>
			<td>
				<div class="eip" data-name="name" data-eip="text" data-default="クリックして編集できます">sample</div>
			</td>
		</tr>
		<tr>
			<th>趣味</th>
			<td>
				<div class="eip" data-name="multi" data-eip="multi">sample</div>
			</td>
		</tr>

			<th>自己紹介</th>
			<td>
				<div class="eip" data-name="introduce" data-eip="textarea" data-rows="10">自己紹介がはいるよ</div>
			</td>
		</tr>
	</table>

	<form class="submit">
		<input type="hidden" name="name" value="sample">
		<input type="hidden" name="multi" value="sample">
		<input type="submit" value="Submit">
	</form>
